# \u4E3B\u914D\u7F6E\u6587\u4EF6\uFF0C\u53EF\u5728\u5176\u4E2D\u6307\u5B9A \u542F\u52A8\u7AEF\u53E3\u3001\u542F\u52A8\u73AF\u5883\u7B49

# \u9ED8\u8BA4\u7684\u914D\u7F6E\u6587\u4EF6\uFF0C\u53EF\u5728Java\u7684\u542F\u52A8\u53C2\u6570\u4E2D\u6307\u5B9A\uFF1Ajava -Dspring.profiles.active=xxx -jar xxxxxx.jar
spring.profiles.active=dev
# Web\u5BB9\u5668\u76D1\u542C\u7AEF\u53E3,\u4E0D\u540C\u793A\u4F8B\u53EF\u4EE5\u4F7F\u7528\u4E0D\u540C\u7684\u7AEF\u53E3\uFF0C\u4EE5\u514D\u7AEF\u53E3\u4E89\u7528
server.port=80
# \u8BBE\u7F6Eservlet\u7684\u8DEF\u5F84\uFF0C\u5F53\u4E00\u4E2A\u57DF\u540D\u4E0B\u90E8\u7F72\u4E86\u591A\u4E2A\u4E0D\u540C\u7684\u5E94\u7528\u5B9E\u4F8B\u65F6\uFF0C\u53EF\u4EE5\u4F7F\u7528\u8BE5\u53C2\u6570\u8FDB\u884C\u9694\u79BB
server.servlet.context-path=/demo


encode.test=\u4F60\u597D

# \u914D\u7F6E\u65E5\u5FD7\u7684\u7EC8\u7AEF\u663E\u793AANSI(\u591A\u5F69\u663E\u793A)
spring.output.ansi.enabled=detect
# \u914D\u7F6E\u65E5\u5FD7\u6587\u4EF6\uFF0C\u5982\u679C\u4E0D\u914D\u7F6E\uFF0C\u5219\u9ED8\u8BA4\u53EA\u5728\u63A7\u5236\u53F0\u663E\u793A\u65E5\u5FD7\uFF1B\u5982\u679C\u53EA\u914D\u7F6E\u4E86logging.path\u5219\u9ED8\u8BA4\u4E3Aspring.log\u6587\u4EF6
logging.path=/spring-log/log
# \u5982\u679C\u914D\u7F6E\u4E86logging.file\u5219\u4F1A\u8986\u76D6logging/path\u7684\u9ED8\u8BA4\u6587\u4EF6\u914D\u7F6E
logging.file=my.log